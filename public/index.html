<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <h1>Gomoku</h1>
        <a href="/api-docs"  target="_blank" rel="noopener noreferrer">api</a><br><br>

        <div class="flex-container">
            <div>
                <div>
                    <label for="gamename">Game Name:</label><br>
                    <input id="gamename" type="text" disabled />
                </div>
                <div>
                    <label for="gameid">Game ID:</label><br>
                    <input id="gameid" type="text" disabled />
                </div>
                <div>
                    <label for="username">User Name:</label><br>
                    <input id="username" type="text" disabled />
                </div>
                <div>
                    <label for="userid">User ID:</label><br>
                    <input id="userid" type="text" disabled />
                </div>
                <div>
                    <label for="player1">Player1:</label><br>
                    <input id="player1" type="text" disabled />
                </div>
                <div>
                    <label for="player2">Player2:</label><br>
                    <input id="player2" type="text" disabled />
                </div>
                <div>
                    <label for="round">Round:</label><br>
                    <input id="round" type="number" disabled />
                </div>
                <div>
                    <label for="cols">Cols:</label><br>
                    <input id="cols" type="number" disabled />
                </div>
                <div>
                    <label for="rows">Rows:</label><br>
                    <input id="rows" type="number" disabled />
                </div>  
                <div>
                    <button id="do">Do</button>
                </div>
            </div>
            
            <div>
                <canvas id="game" width="400" height="400"></canvas>
            </div>
        </div>
        <div>
            <ul id="games"></ul>
        </div>
        <script src='/index.js'/></script>
    </body>
</html>
